<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css"/>
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 90%;padding-top: 20px;">
        <input type="hidden" th:value="${entity.id}" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名：</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off"
                       class="layui-input" th:value="${entity.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述：</label>
            <div class="layui-input-block">
                <input type="text" name="description" required lay-verify="required" placeholder="角色描述" autocomplete="off"
                       class="layui-input" th:value="${entity.description}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-block">
                <input type="radio" name="state" value="0" title="可用" th:checked="${entity.state==0}">
                <input type="radio" name="state" value="1" title="禁用" th:checked="${entity.state==1}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">级别：</label>
            <div class="layui-input-block">
                <input type="text" name="level" required lay-verify="required" placeholder="序号" autocomplete="off"
                       class="layui-input" th:value="${entity.level}">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="save">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/js/core/common_tab.js"></script>
<script>
    var url = '/role/';
</script>
</body>
</html>
