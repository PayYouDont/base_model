<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/admin.css">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label w-auto">搜索：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="text" name="search" placeholder="输入关键字">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="treeSearch" >
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
                <div class="layui-inline">
                    <button id="btnExpandAuth" class="layui-btn icon-btn">全部展开</button>
                </div>
                <div class="layui-inline">
                    <button id="btnFoldAuth" class="layui-btn icon-btn">全部折叠</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div class="layui-form">
                <table id="data-tab" lay-filter="data-tab"></table>
            </div>
            <div class="layui-inline">
                <button id="btnSaveAuth" class="layui-btn layui-btn-normal">立即提交</button>
            </div>
            <!-- 操作列 -->
            <script type="text/html" id="auth-view">
                {{#  if(d.authView){}}
                <input type="checkbox" name="authView" lay-filter="auth_switch" lay-skin="switch" checked="checked">
                {{#  } else { }}
                <input type="checkbox" name="authView" lay-filter="auth_switch" lay-skin="switch">
                {{#  } }}
            </script>
            <script type="text/html" id="auth-add">
                {{#  if(d.authAdd){ }}
                <input type="checkbox" name="authAdd" lay-filter="auth_switch" lay-skin="switch" checked="checked">
                {{#  } else { }}
                <input type="checkbox" name="authAdd" lay-filter="auth_switch" lay-skin="switch">
                {{#  } }}
            </script>
            <script type="text/html" id="auth-modify">
                {{#  if(d.authModify){ }}
                <input type="checkbox" name="authModify" lay-filter="auth_switch" lay-skin="switch" checked="checked">
                {{#  } else { }}
                <input type="checkbox" name="authModify" lay-filter="auth_switch" lay-skin="switch">
                {{#  } }}
            </script>
            <script type="text/html" id="auth-delete">
                {{#  if(d.authDelete){ }}
                <input type="checkbox" name="authDelete" lay-filter="auth_switch" lay-skin="switch" checked="checked">
                {{#  } else { }}
                <input type="checkbox" name="authDelete" lay-filter="auth_switch" lay-skin="switch">
                {{#  } }}
            </script>
        </div>
    </div>
</div>
<script>
    var id = '[[${role.id}]]'
</script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/js/core/common_tab.js"></script>
<script src="/js/sys/auth_edit.js"></script>
</body>
</html>
