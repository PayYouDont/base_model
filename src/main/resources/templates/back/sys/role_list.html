<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 后台管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/admin.css">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">搜索：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="text" name="search" placeholder="输入关键字">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="search" >
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div class="layui-form">
                <table id="data-tab" lay-filter="data-tab"></table>
            </div>
            <!-- 操作列 -->
            <script type="text/html" id="auth-state">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="update">修改</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
                <a class="layui-btn layui-btn-xs" lay-event="auth">权限分配</a>
            </script>

               {{#  } }}
             </script>
             <script type="text/html" id="table-useradmin-admin">
               <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>

        </div>
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script src="/js/core/common_tab.js"></script>
<script src="/js/sys/role_list.js"></script>
</body>
</html>
